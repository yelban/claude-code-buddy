# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor/patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Separate group for TypeScript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Separate group for testing
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # MCP SDK updates separately (may have breaking changes)
      mcp-sdk:
        patterns:
          - "@modelcontextprotocol/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Anthropic SDK (Claude integration)
      anthropic:
        patterns:
          - "@anthropic-ai/*"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
