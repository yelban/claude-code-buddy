name: Publish to npm

# Trigger on GitHub release publication
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # For npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test -- --run
        continue-on-error: true # Don't block publish if tests fail

      - name: Run installation tests
        run: npm run test:install

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub comment
        uses: actions/github-script@v8
        with:
          script: |
            const releaseId = context.payload.release.id;
            const version = context.payload.release.tag_name;
            github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: `âœ… Successfully published to npm: [@pcircle/claude-code-buddy-mcp@${version}](https://www.npmjs.com/package/@pcircle/claude-code-buddy-mcp/v/${version})`
            });
