name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: |
            This PR has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Please update this PR or comment if it should remain open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Feel free to reopen if this is still relevant.
          close-pr-message: |
            This PR has been automatically closed due to inactivity.
            Feel free to reopen if you want to continue working on it.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: 'priority: critical,priority: high,status: blocked'
          exempt-pr-labels: 'priority: critical,priority: high,status: blocked'
          operations-per-run: 100
