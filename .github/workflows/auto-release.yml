name: Auto Release

# Automatically create git tag and GitHub release when package.json version changes on main branch
# This prevents version/tag discrepancies and ensures every version bump gets a proper release
#
# Workflow: PR merged â†’ Version changed â†’ Create tag â†’ Create release â†’ Trigger npm publish
# Duration: ~1-2 minutes
#
# Requirements:
#   - GITHUB_TOKEN is automatically available
#   - Requires write permissions for contents
#
# For manual release creation, see docs/RELEASE_PROCESS.md

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  contents: write  # Required to create tags and releases

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Check if version changed
        id: check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get previous version from parent commit
          git checkout HEAD~1 package.json 2>/dev/null || echo "First commit"
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "none")
          echo "Previous version: $PREVIOUS_VERSION"

          # Restore package.json
          git checkout HEAD package.json

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "âœ… Version changed: $PREVIOUS_VERSION â†’ $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Version unchanged: $CURRENT_VERSION"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract changelog for version
        id: changelog
        env:
          VERSION: ${{ needs.check-version.outputs.new-version }}
        run: |
          echo "ğŸ“ Extracting changelog for v$VERSION"

          # Extract changelog section for this version
          # This is a simple extraction - can be enhanced with a proper parser
          if [ -f "CHANGELOG.md" ]; then
            # Extract content between [VERSION] and next [VERSION] or end
            CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)

            if [ -n "$CHANGELOG" ]; then
              echo "âœ… Found changelog for v$VERSION"
              # Save to file for multi-line content
              echo "$CHANGELOG" > changelog.txt
            else
              echo "âš ï¸  No changelog found for v$VERSION, using default"
              echo "Release v$VERSION" > changelog.txt
              echo "" >> changelog.txt
              echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> changelog.txt
            fi
          else
            echo "âš ï¸  CHANGELOG.md not found, using default release notes"
            echo "Release v$VERSION" > changelog.txt
          fi

      - name: Create git tag
        env:
          VERSION: ${{ needs.check-version.outputs.new-version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists (idempotent)
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION$"; then
            echo "â­ï¸  Tag v$VERSION already exists, skipping tag creation"
          else
            # Create annotated tag with changelog
            git tag -a "v$VERSION" -F changelog.txt
            git push origin "v$VERSION"
            echo "âœ… Created and pushed tag v$VERSION"
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new-version }}
          name: v${{ needs.check-version.outputs.new-version }}
          body_path: changelog.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Verify release exists
        env:
          VERSION: ${{ needs.check-version.outputs.new-version }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release exists (either created now or previously)
          if gh release view "v$VERSION" &>/dev/null; then
            echo "âœ… Release v$VERSION exists"
            echo "ğŸ“¦ Tag: v$VERSION"
            echo "ğŸ”— Release URL: https://github.com/$REPO/releases/tag/v$VERSION"
          else
            echo "âŒ Release v$VERSION not found"
            echo "This should not happen - check previous steps"
            exit 1
          fi

      - name: Log success
        env:
          VERSION: ${{ needs.check-version.outputs.new-version }}
          REPO: ${{ github.repository }}
        run: |
          echo "ğŸ‰ Successfully ensured release v$VERSION exists"
          echo ""
          echo "â­ï¸  Next: The publish-npm.yml workflow will automatically publish to npm"
