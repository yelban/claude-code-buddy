name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'src/a2a/**'
      - 'src/mcp/**'
      - 'tests/e2e/**'
      - 'tests/integration/**'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        type: boolean
        default: false

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # E2E tests run sequentially with no retries
      # - singleThread: true prevents resource exhaustion
      # - retry: 0 because failures are config issues, not flakes
      # - 60s timeout per test
      - name: Run E2E tests
        run: npm run test:e2e:safe
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          CI: true

      - name: Run integration tests
        run: npm run test:integration -- --run
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Cleanup processes
        if: always()
        run: |
          # Kill any orphaned node processes from tests
          pkill -f "server-bootstrap" || true
          pkill -f "vitest" || true
